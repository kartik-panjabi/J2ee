<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>
<body>
<div align="center">
    <h1>Edit Employee</h1>
    <form action="/employees/update/{id}" method="POST">
        <label for="id">Id:</label><br>
        <input type="number" id="id" name="id" th:value="${employee.id}" readonly><br><br>

        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" th:value="${employee.first_name}" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" th:value="${employee.last_name}" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" th:value="${employee.email}" required><br><br>

        <button type="submit">Update Employee</button>
    </form>
    <br>
    <a href="/employees/">Back to Employee List</a>
</div>
</body>
</html>
