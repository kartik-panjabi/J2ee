<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Add Student</h1>
<form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
    <label for="id">ID:</label>
    <input type="text" id="id" th:field="*{id}" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" th:field="*{dob}" required><br>

    <button type="submit">Add Student</button>
</form>
<a href="/students">Back to List</a>
</body>
</html>
